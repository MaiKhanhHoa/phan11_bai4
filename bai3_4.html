<!DOCTYPE html>

  <title>Title</title>

<script>
  for (i=1;i<=5;i++) {
    for (j=2;j<=i;j++) {
      document.write("+")
    }
    for (g=5;g>=i;g--) {
      document.write("*")
    }
    document.write("<br>")
  }
</script>
</html>
