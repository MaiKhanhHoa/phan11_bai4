<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="0"></table>
</body>
<script>
    for (i=1;i<=4;i++) {
        if (i==1 || i==4) {
            for (j=1;j<=10;j++) {
                document.write("*")
            }
        }
        else {
            document.write("*")
            for (g=2;g<=9;g++) {
                document.write("0")
            }
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</html>
