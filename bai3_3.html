<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 4; j >= i; j--) {
            document.write("+")
        }
        for (g = 1; g <= i; g++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</html>
